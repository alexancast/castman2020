<!DOCTYPE html>
<html>

<head>
    <title>Alexander Castman | 2022</title>
    <link rel="stylesheet" href="CSS/Stylesheet.css">
    <script src="JS/Functionality.js"></script>
    <meta charset="UTF-8">
</head>

<body>

    <section class="panel" id="header">

        <div id="titleHeader">
            <h1>Castman</h1>
            <h2>2022</h2>
        </div>

        <img src="Bilder/Logga/Liberalerna_vit.png" id="logoHeader">

    </section>

    <section class="panel" id="timerPanel">

        <h3 class="panelTitle" id="">Valet</h3>
        <p class="subTitle">Återstående tid tills din röst är räknad.</p>

        <table id="timer">
            <tr>
                <td class="pad">
                    <h3 class="timerPadText" id="dag1">1</h3>
                </td>

                <td class="pad">
                    <h3 class="timerPadText" id="dag2">1</h3>
                </td>

                <td class="pad">
                    <h3 class="timerPadText" id="dag3">1</h3>
                </td>

                <td>
                    <h3 class="timerText">:</h3>
                </td>

                <td class="pad">
                    <h3 class="timerPadText" id="timme1">1</h3>
                </td>

                <td class="pad">
                    <h3 class="timerPadText" id="timme2">1</h3>
                </td>

                <td>
                    <h3 class="timerText">:</h3>
                </td>

                <td class="pad">
                    <h3 class="timerPadText" id="minut1">1</h3>
                </td>

                <td class="pad">
                    <h3 class="timerPadText" id="minut2">1</h3>
                </td>

                <td>
                    <h3 class="timerText">:</h3>
                </td>

                <td class="pad">
                    <h3 class="timerPadText" id="sekund1">1</h3>
                </td>

                <td class="pad">
                    <h3 class="timerPadText" id="sekund2">1</h3>
                </td>

            </tr>
            <tr>
                <td colspan="3">
                    <p class="tableText">Dagar</h3>
                </td>

                <td></td>

                <td colspan="2">
                    <p class="tableText">Timmar</h3>
                </td>

                <td></td>

                <td colspan="2">
                    <p class="tableText">Minuter</h3>
                </td>

                <td></td>

                <td colspan="2">
                    <p class="tableText">Sekunder</h3>
                </td>

            </tr>
        </table>

    </section>

    <section class="panel" id="norrtaljeVision">

        <h3 class="panelTitle" id="visionTitle">Norrtälje 2026:</h3>
        <p class="subTitle">Min Vision</p>

    </section>

    <section class="panel" id="footer">

        <div class="footerSegment">
            <h4>Få Nyhetsbrev</h4>
            <input type="text" class="inputBox">
            <button>Kör!</button>
        </div>

        <div class="footerSegment">
            <h4>Swisha ett bidrag till kampanjen på 070-2341968</h4>
        </div>

        <div class="footerSegment">
            <h4>Följ Mig</h4>
        </div>


    </section>

</body>

</html>
